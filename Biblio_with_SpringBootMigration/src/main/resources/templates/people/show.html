<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text="${person.getUserId()+', '+ person.getName() + ', ' + person.getDate()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги: </b>
    <br/>
    <table th:each="book:${books}" >
        <tr>
            <td>
        <span th:text="${book.getBookName()+', '+ book.getBookAutor()+', '+ book.getBookDate()}"
            th:style="${book.isDelayDebt()} ? 'color: red' : 'color: green'">book
        </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>
<br/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getUserId()})}">
    <input type="submit" value="Редактировать человека">
</form>


<br/>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getUserId()})}">
    <input type="submit" value="Удалить человека">
</form>

<br/>
<form action="/people" method="get">
    <input type="submit" value="Список всех людей" />
</form>

</body>
</html>
