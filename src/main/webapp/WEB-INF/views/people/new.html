<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Введите ФИО: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">err</div>
  <br/>
    <label for="date">Введите год рождения: </label>
    <input type="text" th:field="*{date}" id="date"/>
  <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">err</div>
    <br/>

  <input type="submit" value="Создать"/>
</form>

</body>
</html>
