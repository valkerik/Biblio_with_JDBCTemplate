<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Список всех книг</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName()
  + ',   '+ book.getBookAutor()+ ',   '+ book.getBookDate()}">book</a>
</div>

<br/>

<hr>

<form action="/books/new" method="get">
    <input type="submit" value="Добавить книгу" />
</form>

</body>
</html>
